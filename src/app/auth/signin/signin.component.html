<div class="tile">
  <div class="tile-body">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group col-md-12">
            <label>First name</label>
            <input type="text" placeholder="Firts Name" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label>Last name</label>
            <input type="text" placeholder="Last Name" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label>Phone Number</label>
            <input type="number" placeholder="Last Name" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label>Email Address</label>
            <input type="email" placeholder="Last Name" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label>Designation</label>
            <input type="text" placeholder="Designation" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label>Facility</label>
            <input type="text" placeholder="Facility" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label>Password</label>
            <input
              type="password"
              placeholder="Password"
              class="form-control"
            />
          </div>
          <div class="form-group col-md-12">
            <button type="submit" class="submit btn btn-primary btn-large">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
