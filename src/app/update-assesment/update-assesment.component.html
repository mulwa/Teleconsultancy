<div class="tile">
  <div class="tile-body">
    <form [formGroup]="questionForm">
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Full Name</label>
            <input
              type="text"
              placeholder="Full Name"
              formControlName="fullname"
              class="form-control"
            />
          </div>
          <div class="form-group col-md-6">
            <label>Phone Number</label>
            <input
              type="text"
              formControlName="phone_number"
              placeholder="Phone Number"
              [attr.disabled]="true"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Age</label>
            <input
              type="number"
              formControlName="age"
              placeholder="Age"
              class="form-control"
            />
          </div>
          <div class="form-group col-md-6">
            <label>Gender</label>
            <select formControlName="gender" class="form-control">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label>Location</label>
            <input
              type="text"
              placeholder="Location Address"
              formControlName="location"
              [attr.disabled]="true"
              value="{{ prevAssessment?.location_name }}"
              class="form-control"
            />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Alternative Contact Person</legend>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>fullname</label>
            <input
              type="text"
              formControlName="contact_person_name"
              placeholder="fullname"
              class="form-control"
            />
          </div>
          <div class="form-group col-md-6">
            <label>Phone Number</label>
            <input
              type="text"
              formControlName="contact_person_phone_number"
              placeholder="Phone Number"
              class="form-control"
            />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Exposure History</legend>
        <div class="form-group">
          <div
            class="checkbox"
            *ngFor="let choice of exposure_question; let i = index"
          >
            <label>
              <input
                type="checkbox"
                [value]="choice.value"
                (change)="onCheckChange($event, 'exposure_history')"
              />
              {{ choice.description }}
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Symptoms</legend>
        <div class="form-group">
          <label>Do you have any of the following symptoms?</label>
          <div class="checkbox" *ngFor="let choice of symptoms; let i = index">
            <label>
              <input
                type="checkbox"
                [value]="choice.value"
                (change)="onCheckChange($event, 'symptoms')"
              />
              {{ choice.description }}
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Emergecy Symptoms</legend>
        <div class="form-group">
          <div
            class="checkbox"
            *ngFor="let choice of emergency_symptoms; let i = index"
          >
            <label>
              <input
                type="checkbox"
                [value]="choice.value"
                (change)="onCheckChange($event, 'emergency_symptoms')"
              />
              {{ choice.description }}
            </label>
          </div>
        </div>
      </fieldset>

      <button
        type="submit"
        class="submit btn btn-primary btn-large"
        (click)="onUpdate()"
      >
        Update
      </button>
    </form>
  </div>
</div>
