<div class="card">
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-4">
        <input
          type="text"
          placeholder="Phone Number"
          #phoneNumber
          class="form-control"
        />
      </div>
      <div class="form-group col-md-4">
        <input type="text" placeholder="Amount" #amount class="form-control" />
      </div>
      <div class="form-group col-md-4">
        <button class="" (click)="makePayment(phoneNumber, amount)">
          Send
        </button>
      </div>
    </div>
  </div>
</div>
<div class="card" *ngIf="response != null">
  <div class="card-body">Response: {{ response.response_message }}</div>
</div>
